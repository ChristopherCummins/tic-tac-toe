<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href ="reset.css">
    <title>Tic-Tac-Toe</title>
    <meta charset="UTF-8"/>
</head>
<body>
    <div id = "tictactoe">
        <div id = "heading">
            <div id="title">Tic-Tac-Toe</div>
            <div id="turn" hidden> It's Player One's Turn</div>
        </div>
        <div class = "gameBoard">
            <div data-cell=0 class = "cell">X</div>
            <div data-cell=1 class = "cell">O</div>
            <div data-cell=2 class = "cell">X</div>
            <div data-cell=3 class = "cell">O</div>  
            <div data-cell=4 class = "cell">X</div>
            <div data-cell=5 class = "cell">O</div>
            <div data-cell=6 class = "cell">X</div>
            <div data-cell=7 class = "cell">O</div>
            <div data-cell=8 class = "cell">X</div>          
        </div>
        <div id = "footer">
            <button id = "startButton" onclick="displayController.startGame()">Play Game</button>
        </div>
    </div>
    <script src=script.js></script>
</body>
</html>
